# –§–∞–π–ª: .github/workflows/vite-deploy.yml
name: Vite & React Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Job –°–±–æ—Ä–∫–∏ (–∑–∞–º–µ–Ω–µ–Ω test)
  build: # üí° –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–ª–∏ job —Å 'test' –Ω–∞ 'build'
    runs-on: ubuntu-latest # üí° –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–¥–Ω—É —Å—Ç–∞–±–∏–ª—å–Ω—É—é –û–° –¥–ª—è —Å–±–æ—Ä–∫–∏
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build
        # üí° –≠—Ç–æ—Ç —à–∞–≥ —Å–æ–∑–¥–∞–µ—Ç –ø–∞–ø–∫—É 'dist'

      # üîë –ö–õ–Æ–ß–ï–í–û–ô –®–ê–ì 1: –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞ 'dist'
      - name: Upload production assets (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # –£–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ —Å –≥–æ—Ç–æ–≤—ã–º —Å–∞–π—Ç–æ–º

  # 2. Job –î–µ–ø–ª–æ—è
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # üí° –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è job 'build'
    
    steps:
      # üîë –ö–õ–Æ–ß–ï–í–û–ô –®–ê–ì 2: –î–µ–ø–ª–æ–π –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4